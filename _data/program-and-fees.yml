betweentext2: >-
  This membership is for those who have already taken the introductory course or can perform basic drills with minimal guidance. We meet for three hours twice a week throughout the term, with exceptions for special events hosted by the university such as large competitions, exams, and convocation.
  <br><br>
  Everybody begins with a basic warm-up and half an hour of general footwork. We then split by weapon type into a rotation of focuses for an hour which consists of either technical drills, physical training, or structured bouting. Every session then ends with open fencing to hone your skills or practice new techniques.
