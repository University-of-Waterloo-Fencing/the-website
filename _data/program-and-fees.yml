betweentext3: >-
  The University of Waterloo has a varsity fencing team, which competes at the Ontario University Athletics (OUA) championships held every February/March. For the OUAs, each University can send a maximum of 4 athletes per weapon and gender. To be eligible, an athlete must be a full-time student or on an approved coop term. We do not hold formal tryouts for the varsity team; rather, coaching staff makes the top 4 selection from the roster of eligible athletes to represent the University. Selection is based on several factors such as performance at open tournaments, commitment at practice, and general sportsmanship.​
  <br><br>
  At the University of Waterloo, varsity athletes are required to complete several online training modules mandated by the University and OUA. Additionally, first time team members are also required to pay a rookie fee and get a physical performed by a physician. Varsity team members are expected to obtain a general club membership and attend all practices, unless an alternate arrangement has been discussed with a coach.​
  <br><br>
  Benefits to varsity status include preferred acceptance for incoming students, in-season physiotherapy, tutoring, consideration for athletic-specific scholarships, Physical Activities Complex locker, and the ability to represent the University of Waterloo at OUA championships.​
  <br><br>
  If you have what it takes to be a Waterloo Warrior, let us know you're interested by contacting us to join the Varsity Fencing Team!​
