coaches:
  - role: Head Coach
    name: Paul Godin
    image: /assets/imgs/team/paul.png
    description: >-
       Paul has been fencing since 2005, with a primary focus on foil. He served as an assistant coach at both the University of Toronto and York University, before becoming the head coach at the University of Waterloo in 2021. Paul also coaches at Excelsior Fencing club and is a member of the OFA coaching committee. Paul has won OUA Men's Fencing Coach of the Year for the 2022-2023 and 2023-2024 seasons.
  - role: Coach
    name: Jeremy Wolf
    image: /assets/imgs/team/jeremy.png
    description: >-
      Jeremy has been involved with the University of Waterloo Fencing Club in a variety of roles since 1999. Starting as a foilist, he learned sabre and epee while helping out the club as an executive and later filling in as a coach. More recently, Jeremy focuses on beginner coaching and helping train the competitive sabre fencers.
execs:
  - role: President
    name: Zach Goldapple
    image: /assets/imgs/team/zach.png
    description: >-
      When and how did you start fencing?<br>
      I started at a fencing summer camp when I was 10 and I've been hooked ever since<br><br>
      Why do you like fencing?<br>
      I love how unique you can be as a fencer, there's no singular right style<br><br>
      What is your go-to tournament snack?<br>
      Bananas and white chocolate cliff bars!
  - role: Vice President
    name: Xander Watt
    image: /assets/imgs/team/xander.png
    description: >-
      When and how did you start fencing?<br>
      I’ve been fencing since 6th grade, I tried it at a summer camp before starting taking lessons at my local club<br><br>
      Why do you like fencing?<br>
      I like fencing because of the community, because it’s a smaller sport everyone is really tight knit<br><br>
      What is your go-to tournament snack?<br>
      I always go for a granola bar, it’s portable and filling
  - role: Social
    name: Evangeline Dryburgh
    image: /assets/imgs/team/evangeline.png
    description: >-
      When and how did you start fencing?<br>
      I started fencing when I was 11 years old. I begged my parents to take me fencing because I read the Spiderwick Chronicles which was a fantasy kids series and the older sister fenced and used her sword to kill monsters and I thought that was the coolest thing ever.<br><br>
      Why do you like fencing?<br>
      I like fencing for so many reasons but particularly because it is such a mental and physical game. It's you and your opponent trying to outsmart the other for three to nine minutes. I also love becoming closer with so many great people through fencing, I love working and fencing with my teammates and the fencing community in general.<br><br>
      What is your go-to tournament snack?<br>
      Homemade banana chocolate chip muffins!
  - role: Treasurer
    name: Evan Wang
    image: /assets/imgs/team/evan.png
    description: >-
      When and how did you start fencing?<br>
      I started fencing in grade 7 at the Canadian Fencing Academy since it seemed like an interesting sport.<br><br>
      Why do you like fencing?<br>
      I like fencing because it's a very strategic sport. It's also a good conversation starter since it's so unique.<br><br>
      What is your go-to tournament snack?<br>
      Chocolate dipped granola bars
  - role: Armourer
    name: Vivian Dai
    image: /assets/imgs/team/vivian.png
    description: >-
      When and how did you start fencing?<br>
      I started fencing in 2015 because I thought Percy Jackson was really cool<br><br>
      Why do you like fencing?<br>
      I like the environment and team at uw + it's a good way to relax from studying<br><br>
      What is your go-to tournament snack?<br>
      Banana/granola bar
