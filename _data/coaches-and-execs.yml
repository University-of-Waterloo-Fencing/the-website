coaches:
  - role: Head Coach
    name: Paul Godin
    image: /assets/imgs/team/paul.png
    description: >-
       Paul has been fencing since 2005, with a primary focus on foil. He served as an assistant coach at both the University of Toronto and York University, before becoming the head coach at the University of Waterloo in 2021. Paul also coaches at Excelsior Fencing club and is a member of the OFA coaching committee. Paul has won OUA Men's Fencing Coach of the Year for the 2022-2023 and 2023-2024 seasons.
  - role: Coach
    name: Jeremy Wolf
    image: /assets/imgs/team/jeremy.png
    description: >-
      Jeremy has been involved with the University of Waterloo Fencing Club in a variety of roles since 1999. Starting as a foilist, he learned sabre and epee while helping out the club as an executive and later filling in as a coach. More recently, Jeremy focuses on beginner coaching and helping train the competitive sabre fencers.
execs:
  - role: President
    name: Lucy An
    image: /assets/imgs/team/lucy.png
    description: >-
      When and how did you start fencing?<br>
      I discovered the sport through someone I met at an open house in middle school<br><br>
      Why do you like fencing?<br>
      Fencing is always exciting because different opponents have different styles and tactics and you're making a decision every second you're on the piste<br><br>
      What is your go-to tournament snack?<br>
      blueberries 🫐
  - role: Vice President
    name: Vivian Dai
    image: /assets/imgs/team/vivian.png
    description: >-
      When and how did you start fencing?<br>
      2015 at Hua Hua Fencing (with a giant gap, restarted in 2023)<br><br>
      Why do you like fencing?<br>
      I like the environment and team at uw + it's a good way to relax from studying<br><br>
      What is your go-to tournament snack?<br>
      Banana/granola bar
  - role: Social
    name: Alan Zheng
    image: /assets/imgs/team/alan.png
    description: >-
      When and how did you start fencing?<br>
      I started fencing in grade school when a new fencing club opened near me, and I stuck with it to get in shape<br><br>
      Why do you like fencing?<br>
      Fencing is so intricate and so difficult, but the high you get from nailing an action or a timing is unbeatable<br><br>
      What is your go-to tournament snack?<br>
      granola bars!
  - role: Treasurer
    name: Anthony Pozharskiy
    image: /assets/imgs/team/anthony.png
    description: >-
      When and how did you start fencing?<br>
      I started fencing in 2013, after watching the London Olympics. It looked like a cool sport that I could try. I stopped fencing in 2018 before returning in 2022.<br><br>
      Why do you like fencing?<br>
      I like the constant change of tactics in a bout as both fencers try to win the next point. It also gives me something always to improve and be tested on.<br><br>
      What is your go-to tournament snack?<br>
      Apples and granola bars
  - role: Armourer
    name: Jiaan Li
    image: /assets/imgs/team/jiaan.png
    description: >-
      When and how did you start fencing?<br>
      I started fencing when I was 6 because my sister did it. My sister started because she watched the Spiderwick Chronicles and a fencing scene inspired her<br><br>
      Why do you like fencing?<br>
      Fencing is a great way to to meet friends and relieve stress. I love going to tournaments because I am able to meet so many different people with a common interest while pushing my body to its limit.<br><br>
      What is your go-to tournament snack?<br>
      I have fenced multiple tournaments with only cliff bars and energy drinks
